version: 2 # use CircleCI 2.0
jobs:
  test:
    working_directory: ~/work
    docker:
      - image: node:7.6.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 
          name: install-npm-wee
          command: npm install
      - run:
          command: npm test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
workflows:
  versoin: 2
  test_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              ignore: gh-pages
