<h1 id="2018-">2018年度の活動風景</h1>
<p>2018年度もたくさんの部員と一緒に活動がスタートしました！</p>
<p>最初はプログラミングの基礎的な部分を講義班に所属して学びます。今はC++班、Web班、Unity班、Python班、の4つの班に分かれて活動しています。</p>
<p>(もうすでに機械学習を触り始めているお強い方もいらっしゃいます😆)</p>
